<!doctype html>
<html>
  <head>
    <title>IO</title>
    <meta content="initial-scale=1, minimum-scale=1, width=device-width, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../js/vendor/modernizr-latest.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/vendor/jquery-1.6.2.js"></script>
    <script src="../js/vendor/Tween.js"></script>
    <script src="../js/vendor/paper.js"></script>
    <script src="../js/vendor/physics.js"></script>
    <script src="../js/vendor/tuna.js"></script>
    <script src="../js/app.min.js"></script>
  </head>
  <body>
    <div class="bounds"></div>

    <div id="demo-wrapper">
      <div id="canvas-wrapper">
        <canvas id="eightbit-canvas"></canvas>
      </div>
    </div>

    <div class="group-sliders">
      <label id="pan-label" for="pan">Mask</label>
      <input id="pan" type="range" value="65" min="0" max="100" />

      <label id="pixel-label" for="pixel">Pixel scale</label>
      <input id="pixel" type="range" value="100" min="75" max="300" />
    </div>

    <div id="group-killscreen">
      <input id="killscreen" type="checkbox" />
      <label for="killscreen">Kill Screen</label>
    </div>
  </body>
</html>
