<!doctype html>
<html>
  <head>
    <title>IO</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../vendor/modernizr-latest.js"></script>
    <link rel="stylesheet" href="../../css/app.css">
    <script src="../vendor/jquery-1.6.2.js"></script>
    <script src="../vendor/Tween.js"></script>
    <script src="../vendor/paper.js"></script>
    <script src="../vendor/physics.js"></script>
    <script src="../vendor/tuna.js"></script>
    <script src="../app.test.js"></script>
  </head>
  <body>
    <canvas id="pinata-canvas"></canvas>
    <div class="bounds">
      <div id="pinata-part-1"></div>
      <div id="pinata-part-2"></div>
      <div id="pinata-part-3"></div>
      <div id="pinata-part-4"></div>
      <div id="pinata-part-5"></div>
      <div id="pinata-part-6"></div>
      <div id="pinata-part-7"></div>
      <div id="pinata-part-8"></div>
      <div id="pinata-part-9"></div>
      <div id="pinata-part-10"></div>
      <div class="letter-o" id="pinata-wrapper"></div>
      <div class="letter-i" id="stick-wrapper"></div>
    </div>
  
    <script>
      var modeIsReady = false;

      window.onModeReady = function(mode) {
        modeIsReady = mode;
      };

      function whenModeIsReady(onReady) {
        if (modeIsReady) {
          onReady(modeIsReady);
        } else {
          setTimeout(function() {
            whenModeIsReady(onReady);
          }, 100);
        }
      }

      function setUpPage() {
        setUpPageStatus = 'running';

        whenModeIsReady(function(m) {
          mode = m;
          setUpPageStatus = 'complete';
        });
      }

      function tearDownPage() {
        mode = null;
      }
    </script>
    <script src="app/jsUnitCore.js"></script>
    <script src="app_test.js"></script>
    <script src="pinata_test.js"></script>
  </body>
</html>
