<!doctype html>
<html>
	<head>
		<title>IO - Synth</title>
    <!-- <script src="../vendor/rsvp.js"></script>
    <script src="../vendor/basket.js"></script>
    <script src="../bootstrap.test.js"></script> -->
	</head>
	<body>
    
    <div id="synth">
    
      <input id="power" type="button" value="Play" />    
    
      <ol>
        <li><input class="param" type="range" id="control-1" min="0" max="3" step="1" value="0"></li>
        <li><input class="param" type="range" id="control-2" min="10" max="10000" step="1" value="440"></li>
        <li><input class="param" type="range" id="control-3" min="-4800" max="4800" step="1" value="0"></li>
        <li><input class="param" type="range" id="control-4" min="0" max="100" step="1" value="0"></li>
      </ol>
      
      <select id="effect">
        <option value="dry">Dry</option>
        <option value="delay">Delay</option>
        <option value="tremolo">Tremolo</option>
        <option value="chorus">Chorus</option>
        <option value="phaser">Phaser</option>
        <option value="filter">Filter</option>
        <option value="wahwah">WahWah</option>
        <option value="overdrive">Overdrive</option>
      </select>
    </div>
    
    <canvas id="canvas" height="600" width="800"></canvas>
    
		<script src="../vendor/jquery-1.6.2.js"></script>
		<script src="../vendor/tuna.js"></script>
		<script src="../modes/synth.js"></script>
		
	
    <script>
      var modeIsReady = false;

      window.onModeReady = function(mode) {
        modeIsReady = mode;
      };

      function whenModeIsReady(onReady) {
        if (modeIsReady) {
          onReady(modeIsReady);
        } else {
          setTimeout(function() {
            whenModeIsReady(onReady);
          }, 100);
        }
      }

      function setUpPage() {
        setUpPageStatus = 'running';

        whenModeIsReady(function(m) {
          mode = m;
          setUpPageStatus = 'complete';
        });
      }

      function tearDownPage() {
        mode = null;
      }
    </script>
    <script src="app/jsUnitCore.js"></script>
    <script src="app_test.js"></script>
    <script src="synth_test.js"></script>
  </body>
</html>
